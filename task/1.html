<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Roboto&display=swap" rel="stylesheet">
    <link type="Image/x-icon" href="../img/Art.png" rel="icon">
    <link type="image/x-icon" href="../img/Art.png" rel="shortcut icon">


    <title>You.Do</title>
</head>
<body data-build-version="0.1" class="body">
    <header class="header">
        <div class="shapka">
            <a href="../index.html" class = "link_index">
                <div class="logo_wrap">
                    <img src="../img/Art.png" class="logo">
                    <div class="name_site">You.Do</div>
                </div>
            </a>
            <div class="search">
                <div class="search_wrap">   
                    <img src="../img/search-md.svg" class="lupa">
                    <input class="search_field" placeholder="Поиск">
                </div> 
            </div>
            <div class="menu">
                <img class="bell butt" src="../img/bell.png">
                <img class="sh butt" src="../img/sh.png">
                <img class="avatar butt" src="../img/avatar.png">
            </div>
        </div>
    </header>
    <main>
        <div class="warp_task_body">
            <div class = "body_task">
                <div class = "tabs_task">
                    UI/UX design
                    <img src="../img/chevron-right.svg">
                    Создать новые компоненты и почистить старые
                </div>
                <h2 class = "name_task_d">Сделать лендинг на основе существующей дизайн-системы</h2>
                <div class ="description">
                    <h5 class="name_block_d">Описание</h5>
                </div>
            </div>
            <div class = "info_task">
                <div class="info_stroke lable">
                    
                    <div class="info_name"><img src="../img/lable.png" class="img_info lable_im">Lable</div>
                    <div class="second_st" >
                        <div class="type_task plan">Планирование</div>
                    </div>
                </div>
                <div class="info_stroke users">
                    <div class="info_name"><img src="../img/users.png" class="img_info users_str">Учасники</div>
                    <div class="users_name second_st">
                        <div class="user_name">М. Зайцев</div>
                        <div class="user_name">А. Маркелова</div>
                        <div class="user_name">К. Бусинов</div>
                        <div class="user_name">И. Булыгинов</div>
                    </div>
                </div>
                <div class="info_stroke priority">
                    <div class="info_name"><img src="../img/users.png" class="img_info prior">Срочность</div>
                    <div class="priority_value second_st">Высокая</div>
                </div>
                <div class="info_stroke date_create">
                    <div class="info_name"><img src="../img/users.png" class="img_info ddate">Дата создания</div>
                    <div class="date_create_stamp second_st"></div>
                </div>                        

            </div>
        </div>
    </main>
    <footer>
          <div class = "sign"> Natashki made 2022 </div> 
    </footer>
</body>
</html>
